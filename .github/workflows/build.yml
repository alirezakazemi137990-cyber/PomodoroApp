name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git ffmpeg gettext gperf \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libltdl-dev \
          libffi-dev libssl-dev libncurses5-dev libsqlite3-dev \
          libreadline-dev libbz2-dev liblzma-dev tk-dev \
          autoconf automake libtool pkg-config cmake zip unzip \
          libjpeg-dev libfreetype6-dev zipalign

    - name: Configure Buildozer and Dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer "Cython==0.29.36"

        # تنظیمات ورژن اندروید
        sed -i 's/android.api = 34/android.api = 33/g' buildozer.spec
        if ! grep -q "android.api = 33" buildozer.spec; then
          sed -i 's/android.api = .*/android.api = 33/g' buildozer.spec
        fi

        # تنظیم کتابخانه‌ها
        sed -i 's/^requirements =.*/requirements = python3,kivy==2.2.1,kivymd==1.1.1,pillow,plyer,pyjnius/g' buildozer.spec
        
        # پذیرش لایسنس
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec

    - name: Decode Keystore & Fix Path
      run: |
        # 1. ساخت فایل کلید از روی Secret
        echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 --decode > my-key.keystore

        # 2. پیدا کردن هوشمند نام مستعار (Alias) از داخل فایل
        # این دستور لیست کلیدها رو میگیره و اولین Alias رو استخراج میکنه
        ALIAS=$(keytool -list -v -keystore my-key.keystore -storepass 123456 | grep "Alias name:" | head -n 1 | sed 's/Alias name: //')
        
        echo "✅ Detected Alias: '$ALIAS'"

        if [ -z "$ALIAS" ]; then
          echo "❌ Error: Could not find any alias in the keystore! Check password or file."
          exit 1
        fi

        # 3. تزریق تنظیمات صحیح به فایل buildozer.spec
        # آدرس فایل
        sed -i "s|.*android.release.keystore = .*|android.release.keystore = $GITHUB_WORKSPACE/my-key.keystore|g" buildozer.spec
        
        # نام مستعار پیدا شده
        sed -i "s|.*android.release.keyalias = .*|android.release.keyalias = $ALIAS|g" buildozer.spec
        
        # رمز عبور (فرض بر این است که رمز کلید و استور یکی است: 123456)
        sed -i "s|.*android.release.keystore_password = .*|android.release.keystore_password = 123456|g" buildozer.spec
        sed -i "s|.*android.release.keyalias_password = .*|android.release.keyalias_password = 123456|g" buildozer.spec
        
        echo "✅ Buildozer.spec updated successfully!"

    # --- ۱. استفاده از جاوا ۱۱ (سازگارتر و پایدارتر) ---
    - name: Setup Java 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    # --- ۲. بیلد نهایی اصلاح شده ---
    - name: Build APK with Buildozer
      env:
        # رمزها را اینجا می‌دهیم تا بیلدوزر خودکار بردارد و سوال نپرسد
        P4A_RELEASE_KEYSTORE_PASSWD: "123456"
        P4A_RELEASE_KEYALIAS_PASSWD: "123456"
        # تنظیم حافظه برای جلوگیری از کرش کردن جاوا
        GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2g"
      run: |
        # پاکسازی بیلد‌های قبلی
        rm -rf .buildozer
        
        # اجرا بدون yes (اگر تنظیمات درست باشد، خودش رد می‌شود)
        buildozer -v android release

    - name: Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package
        path: bin/*.apk
