name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # --- بدون تغییر: نصب پیش‌نیازها ---
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git ffmpeg gettext gperf \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libltdl-dev \
          libffi-dev libssl-dev libncurses5-dev libsqlite3-dev \
          libreadline-dev libbz2-dev liblzma-dev tk-dev \
          autoconf automake libtool pkg-config cmake zip unzip \
          libjpeg-dev libfreetype6-dev

    # --- بدون تغییر: کانفیگ اولیه ---
    - name: Configure Buildozer and Dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer "Cython==0.29.36"

        # این دستورات sed تنظیمات buildozer.spec را برای پایداری بیشتر تنظیم می‌کنند
        # اگر در فایل اصلی تغییر داده باشی، این‌ها دوباره اعمال می‌شوند که امن‌تر است
        sed -i 's/android.api = 34/android.api = 33/g' buildozer.spec
        if ! grep -q "android.api = 33" buildozer.spec; then
          sed -i 's/android.api = .*/android.api = 33/g' buildozer.spec
        fi

        sed -i 's/^requirements =.*/requirements = python3,kivy==2.2.1,kivymd==1.1.1,pillow,plyer,pyjnius/g' buildozer.spec
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec

    # +++ جدید: فقط این مرحله اضافه شده برای خواندن کلید از Secret +++
    - name: Decode Keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 --decode > my-key.keystore

    # --- تغییر جزئی: Debug تبدیل شد به Release ---
    - name: Build APK with Buildozer
      run: |
        unset ANDROID_NDK_HOME
        unset ANDROID_NDK_ROOT
        unset ANDROID_NDK
        unset ANDROID_SDK_ROOT
        unset ANDROID_HOME
        unset ANDROID_NDK_LATEST_HOME
        unset JAVA_HOME_21_X64
        unset JAVA_HOME_25_X64
        
        rm -rf .buildozer
        
        # دستور نهایی برای ساخت نسخه Release
        echo "y" | buildozer -v android release

    - name: Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package
        path: bin/*.apk
