name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # اضافه شدن gettext و gperf برای حل مشکلات کامپایل احتمالی
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git ffmpeg gettext gperf \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libltdl-dev \
          libffi-dev libssl-dev libncurses5-dev libsqlite3-dev \
          libreadline-dev libbz2-dev liblzma-dev tk-dev \
          autoconf automake libtool pkg-config cmake zip unzip \
          libjpeg-dev libfreetype6-dev liblcms2-dev libwebp-dev libtiff-dev

    - name: Configure Buildozer and Dependencies
      run: |
        pip install --upgrade pip
        # نصب نسخه خاص Cython که برای Kivy 2.2.1 الزامی است
        pip install buildozer "Cython==0.29.36"

        # تنظیم API روی 33
        sed -i 's/android.api = 34/android.api = 33/g' buildozer.spec
        if ! grep -q "android.api = 33" buildozer.spec; then
          sed -i 's/android.api = .*/android.api = 33/g' buildozer.spec
        fi

        # --- تغییر مهم: استفاده از نسخه‌های پایدار Kivy 2.2.1 و KivyMD 1.1.1 و Pillow 9.5.0 ---
        sed -i 's/^requirements =.*/requirements = python3,kivy==2.2.1,kivymd==1.1.1,pillow==9.5.0,plyer,pyjnius/g' buildozer.spec

        # اطمینان از پذیرش لایسنس
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
        
    - name: Build Stable & Sign Manually
      env:
        ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
      run: |
        set -e
        echo "$ANDROID_KEYSTORE_B64" | base64 --decode > keystore.jks
        MY_PASS="123456"
        
        echo "--- Detecting Alias ---"
        DETECTED_ALIAS=$(keytool -list -v -keystore keystore.jks -storepass "$MY_PASS" | grep "Alias name:" | head -n 1 | sed 's/Alias name: //g' | xargs)
        echo "Found Alias: $DETECTED_ALIAS"

        rm -rf .buildozer
        yes | buildozer -v android debug

        echo "--- Locating Signing Tools ---"
        SDK_ROOT=~/.buildozer/android/platform/android-sdk
        ZIPALIGN=$(find $SDK_ROOT -name zipalign | sort -r | head -n 1)
        APKSIGNER=$(find $SDK_ROOT -name apksigner | sort -r | head -n 1)
        
        INPUT_APK=$(find bin -name "*-debug.apk" | head -n 1)
        
        $ZIPALIGN -v -p 4 "$INPUT_APK" release-aligned.apk
        $APKSIGNER sign --ks keystore.jks --ks-pass pass:"$MY_PASS" --ks-key-alias "$DETECTED_ALIAS" --out release-signed.apk release-aligned.apk
        $APKSIGNER verify release-signed.apk
        
        # تغییر نام نهایی
        mv release-signed.apk bin/Pomodoro-Final-Signed.apk

    # --- قسمت جدید که باید اضافه شود ---
    - name: Upload Final Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Signed-APK
        path: bin/Pomodoro-Final-Signed.apk
