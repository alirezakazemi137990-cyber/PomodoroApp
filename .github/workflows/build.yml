name: Build Android APK (Fixed)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Fix specific dependency conflict
          sudo apt-get install -y libunwind-dev
          # Install main dependencies (Added autopoint and libltdl-dev)
          sudo apt-get install -y build-essential libssl-dev libffi-dev \
          python3-dev git ffmpeg libsdl2-dev libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev libfreetype6-dev autoconf libtool \
          openjdk-17-jdk unzip zlib1g-dev autopoint libltdl-dev

      - name: Fix FreeType Linker Issue
        run: |
          # Create symlink to fix ft2build.h error
          if [ -d "/usr/include/freetype2" ]; then
            sudo ln -s /usr/include/freetype2/ft2build.h /usr/include/
          fi

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      - name: Build APK
        env:
          _JAVA_OPTIONS: "-Djava.net.preferIPv4Stack=true"
        run: |
          # Added -v for verbose logging to catch the real error
          yes | buildozer -v android release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pomopulse-release
          path: bin/*.apk
