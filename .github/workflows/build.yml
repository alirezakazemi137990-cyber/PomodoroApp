name: Build
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. دریافت کدها
      - uses: actions/checkout@v4

      # 2. نصب جاوا (برای بیلد اندروید الزامی است)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. نصب پایتون
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. نصب نیازمندی‌های سیستمی (لیست کامل و نهایی برای کامپایل)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev libssl-dev python3-dev git zip unzip autoconf automake libtool pkg-config zlib1g-dev cmake libltdl-dev autopoint
          
      # 5. ساخت نسخه Release (روش هوشمند: ارسال y هر ۵ ثانیه برای جلوگیری از کرش)
      - name: Build with Buildozer
        env:
          P4A_RELEASE_KEYSTORE: ${{ github.workspace }}/release.keystore
          P4A_RELEASE_KEYSTORE_PASSWD: password123
          P4A_RELEASE_KEYALIAS: myalias
          P4A_RELEASE_KEYALIAS_PASSWD: password123
        run: |
          # 1. نصب پیش‌نیازهای سیستمی و پایتون
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev libssl-dev python3-dev git zlib1g-dev
          pip install buildozer cython pillow

          # 2. تنظیم اجباری پذیرش لایسنس در کانفیگ
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec

          # 3. تولید کلید امضا (Keystore)
          keytool -genkey -v -keystore ${{ github.workspace }}/release.keystore -alias myalias -keyalg RSA -keysize 2048 -validity 10000 -storepass password123 -keypass password123 -dname "CN=Temp,O=Temp,C=US"
          
          # 4. اصلاح دسترسی‌ها
          sudo chown -R $USER:$USER .

          # 5. اجرای بیلد با "تزریق‌گر هوشمند" (جلوگیری از کرش Broken Pipe)
          # این اسکریپت پایتون دکمه y را می‌زند اما اگر بیلدوزر بسته شد، ارور نمی‌دهد.
          python3 -c "
          import sys, time
          try:
              while True:
                  sys.stdout.write('y\n')
                  sys.stdout.flush()
                  time.sleep(1)
          except (BrokenPipeError, IOError):
              pass
          " | buildozer android release


      # 6. آپلود فایل خروجی
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
