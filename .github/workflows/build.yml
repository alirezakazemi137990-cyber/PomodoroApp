name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # نصب پکیج‌های سیستمی ضروری
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git ffmpeg \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
          libffi-dev libssl-dev libncurses5-dev libsqlite3-dev \
          libreadline-dev libbz2-dev liblzma-dev tk-dev \
          autoconf automake libtool pkg-config cmake zip unzip \
          libjpeg-dev libfreetype6-dev

    - name: Configure Buildozer and Dependencies
      run: |
        pip install --upgrade pip
        # نصب Cython جدید برای سازگاری با Kivy 2.3.0
        pip install buildozer "cython>=3.0.0" "setuptools<70"

        # --- اصلاحات خودکار buildozer.spec ---
        
        # 1. تنظیم کتابخانه‌های مدرن (Kivy 2.3.0, KivyMD 1.2.0)
        # این خط کل نیازمندی‌ها را بازنویسی می‌کند تا از نسخه‌های صحیح مطمئن شویم
        sed -i 's/^requirements =.*/requirements = python3,kivy==2.3.0,kivymd==1.2.0,pillow,plyer,pyjnius/g' buildozer.spec
        
        # 2. پذیرش لایسنس به صورت خودکار در فایل کانفیگ (جلوگیری از نیاز به yes)
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
        
        # 3. فعال‌سازی شاخه master برای P4A (الزامی برای Kivy 2.3.0)
        # اگر خط کامنت شده باشد، آن را از کامنت در می‌آورد
        sed -i 's/#p4a.branch = master/p4a.branch = master/g' buildozer.spec
        # محض اطمینان، اگر خط وجود نداشت یا قبلاً فعال بود، یک بار دیگر چک می‌کنیم
        if ! grep -q "p4a.branch = master" buildozer.spec; then
          echo "p4a.branch = master" >> buildozer.spec
        fi

    - name: Build APK with Buildozer
      run: |
        # حذف yes | و استفاده از تنظیمات اعمال شده
        # حذف پوشه بیلدوزر برای اطمینان از بیلد تمیز
        rm -rf .buildozer
        buildozer -v android debug
      env:
        ANDROIDSDK: /home/runner/.buildozer/android/platform/android-sdk
        ANDROIDNDK: /home/runner/.buildozer/android/platform/android-ndk-r25b

    - name: Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package
        path: bin/*.apk
