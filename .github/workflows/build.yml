name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # اضافه شدن gettext و gperf برای حل مشکلات کامپایل احتمالی
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git ffmpeg gettext gperf \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libltdl-dev \
          libffi-dev libssl-dev libncurses5-dev libsqlite3-dev \
          libreadline-dev libbz2-dev liblzma-dev tk-dev \
          autoconf automake libtool pkg-config cmake zip unzip \
          libjpeg-dev libfreetype6-dev

    - name: Configure Buildozer and Dependencies
      run: |
        pip install --upgrade pip
        # نصب نسخه خاص Cython که برای Kivy 2.2.1 الزامی است
        pip install buildozer "Cython==0.29.36"

        # تنظیم API روی 33
        sed -i 's/android.api = 34/android.api = 33/g' buildozer.spec
        if ! grep -q "android.api = 33" buildozer.spec; then
          sed -i 's/android.api = .*/android.api = 33/g' buildozer.spec
        fi

        # --- تغییر مهم: استفاده از نسخه‌های پایدار Kivy 2.2.1 و KivyMD 1.1.1 ---
        sed -i 's/^requirements =.*/requirements = python3,kivy==2.2.1,kivymd==1.1.1,pillow,plyer,pyjnius/g' buildozer.spec

        # اطمینان از پذیرش لایسنس
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
    - name: Build & Sign Release APK
      env:
        ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
      run: |
        # 1. ساخت فایل کلید در مسیر جاری
        echo "$ANDROID_KEYSTORE_B64" | base64 --decode > keystore.jks
        
        # 2. پیدا کردن نام مستعار (Alias)
        export MY_PASS="123456"
        echo "--- Detecting Alias ---"
        export DETECTED_ALIAS=$(keytool -list -v -keystore keystore.jks -storepass "$MY_PASS" | grep "Alias name:" | head -n 1 | sed 's/Alias name: //g' | xargs)
        
        if [ -z "$DETECTED_ALIAS" ]; then
          echo "FATAL ERROR: Alias not found!"
          exit 1
        fi
        echo "Found Alias: $DETECTED_ALIAS"

        # 3. اجرای اسکریپت پایتون (با انتقال صحیح متغیرها)
        cat <<EOF > update_spec.py
        import os
        
        # دریافت متغیرها از محیط سیستم (روش امن)
        alias = os.environ['DETECTED_ALIAS']
        password = os.environ['MY_PASS']
        
        new_config = [
            "keystore.filename = ./keystore.jks\n",
            f"keystore.alias = {alias}\n",
            f"keystore.password = {password}\n",
            f"keystore.alias_password = {password}\n"
        ]

        # خواندن و بازنویسی فایل buildozer.spec
        with open("buildozer.spec", "r") as f:
            lines = f.readlines()

        with open("buildozer.spec", "w") as f:
            for line in lines:
                # حذف خطوط قدیمی مربوط به keystore
                if any(k in line for k in ["keystore.filename", "keystore.alias", "keystore.password", "keystore.alias_password"]):
                    continue
                
                f.write(line)
                
                # تزریق تنظیمات جدید
                if line.strip() == "[app]":
                    for cfg in new_config:
                        f.write(cfg)
        EOF
        
        python3 update_spec.py

        # 4. شروع بیلد
        rm -rf .buildozer
        # دستور yes را برمی‌گردانیم تا اگر لایسنس خواست گیر نکند، اما با set +o pipefail از ارور کاذب جلوگیری می‌کنیم
        set +o pipefail
        yes | buildozer -v android release


