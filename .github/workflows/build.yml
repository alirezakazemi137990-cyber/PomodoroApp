name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git ffmpeg \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libltdl-dev \
          libffi-dev libssl-dev libncurses5-dev libsqlite3-dev \
          libreadline-dev libbz2-dev liblzma-dev tk-dev \
          autoconf automake libtool pkg-config cmake zip unzip \
          libjpeg-dev libfreetype6-dev

    - name: Configure Buildozer and Dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer "cython>=3.0.0" "setuptools<70"

        # تنظیم API روی 33
        sed -i 's/android.api = 34/android.api = 33/g' buildozer.spec
        if ! grep -q "android.api = 33" buildozer.spec; then
          sed -i 's/android.api = .*/android.api = 33/g' buildozer.spec
        fi

        # تنظیم نیازمندی‌ها
        sed -i 's/^requirements =.*/requirements = python3,kivy==2.3.0,kivymd==1.2.0,pillow,plyer,pyjnius/g' buildozer.spec

        # پذیرش لایسنس
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec

        # تنظیم شاخه p4a
        sed -i 's/#p4a.branch = master/p4a.branch = master/g' buildozer.spec
        if ! grep -q "p4a.branch = master" buildozer.spec; then
          echo "p4a.branch = master" >> buildozer.spec
        fi

    - name: Build APK with Buildozer
      run: |
        # --- پاکسازی کامل متغیرهای محیطی سیستم ---
        # این کار بیلدوزر را مجبور می‌کند فقط از نسخه صحیح NDK/SDK خودش استفاده کند
        unset ANDROID_NDK_HOME
        unset ANDROID_NDK_ROOT
        unset ANDROID_NDK
        unset ANDROID_SDK_ROOT
        unset ANDROID_HOME
        unset ANDROID_NDK_LATEST_HOME
        
        # حذف متغیرهای جاوای مزاحم
        unset JAVA_HOME_21_X64
        unset JAVA_HOME_25_X64
        
        # پاکسازی کش برای اطمینان
        rm -rf .buildozer
        
        # اجرای بیلد بدون yes (لایسنس در buildozer.spec تایید شده است)
        buildozer -v android debug



    - name: Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package
        path: bin/*.apk
