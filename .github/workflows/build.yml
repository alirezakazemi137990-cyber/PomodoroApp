name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # نصب وابستگی‌های سیستمی (لیست کامل و تست شده)
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git ffmpeg \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
          libffi-dev libssl-dev libncurses5-dev libsqlite3-dev \
          libreadline-dev libbz2-dev liblzma-dev tk-dev \
          autoconf automake libtool pkg-config cmake zip unzip \
          libjpeg-dev libfreetype6-dev

    - name: Configure Buildozer and Dependencies
      run: |
        pip install --upgrade pip
        # 1. نصب Cython قدیمی و پایدار (مخصوص Kivy 2.2.1)
        pip install buildozer "cython==0.29.36"

        # 2. اصلاح فایل buildozer.spec با دستورات sed (بدون نیاز به ویرایش دستی فایل)
        # تغییر نسخه Kivy به 2.2.1 که بسیار پایدارتر است
        sed -i 's/kivy==2.3.0/kivy==2.2.1/g' buildozer.spec
        
        # اگر در فایل spec نسخه kivymd مشخص نشده، آن را اضافه می‌کنیم
        sed -i 's/requirements = python3,kivy,kivymd,pillow,plyer/requirements = python3,kivy==2.2.1,kivymd==1.2.0,pillow,plyer,pyjnius/g' buildozer.spec
        
        # تنظیم پذیرش خودکار لایسنس‌ها (جایگزین yes |)
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
        
        # اطمینان از اینکه P4A از شاخه master استفاده نمی‌کند (برای پایداری)
        sed -i 's/p4a.branch = master/#p4a.branch = master/g' buildozer.spec

    - name: Build APK with Buildozer
      run: |
        # حذف yes | چون در مرحله قبل لایسنس را در کانفیگ تایید کردیم
        # این کار باعث می‌شود اگر خطایی رخ داد، دقیقا متن خطا را ببینیم نه Broken pipe
        buildozer -v android debug
      env:
        ANDROIDSDK: /home/runner/.buildozer/android/platform/android-sdk
        ANDROIDNDK: /home/runner/.buildozer/android/platform/android-ndk-r25b

    - name: Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package
        path: bin/*.apk
