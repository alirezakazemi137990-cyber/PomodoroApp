name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # اضافه شدن gettext و gperf برای حل مشکلات کامپایل احتمالی
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git ffmpeg gettext gperf \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libltdl-dev \
          libffi-dev libssl-dev libncurses5-dev libsqlite3-dev \
          libreadline-dev libbz2-dev liblzma-dev tk-dev \
          autoconf automake libtool pkg-config cmake zip unzip \
          libjpeg-dev libfreetype6-dev

    - name: Configure Buildozer and Dependencies
      run: |
        pip install --upgrade pip
        # نصب نسخه خاص Cython که برای Kivy 2.2.1 الزامی است
        pip install buildozer "Cython==0.29.36"

        # تنظیم API روی 33
        sed -i 's/android.api = 34/android.api = 33/g' buildozer.spec
        if ! grep -q "android.api = 33" buildozer.spec; then
          sed -i 's/android.api = .*/android.api = 33/g' buildozer.spec
        fi

        # --- تغییر مهم: استفاده از نسخه‌های پایدار Kivy 2.2.1 و KivyMD 1.1.1 ---
        sed -i 's/^requirements =.*/requirements = python3,kivy==2.2.1,kivymd==1.1.1,pillow,plyer,pyjnius/g' buildozer.spec

        # اطمینان از پذیرش لایسنس
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
    - name: Build & Sign Release APK
      env:
        ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
      run: |
        # جلوگیری از توقف بیلد به خاطر ارور yes
        set +o pipefail

        # 1. ساخت فایل کلید
        echo "$ANDROID_KEYSTORE_B64" | base64 --decode > ${GITHUB_WORKSPACE}/keystore.jks
        ls -lh ${GITHUB_WORKSPACE}/keystore.jks

        # 2. جراحی فایل buildozer.spec با پایتون (روش تضمینی حذف و اضافه)
        # این اسکریپت فایل را می‌خواند، خطوط تکراری کیستور را حذف می‌کند و تنظیمات جدید را می‌نویسد.
        cat <<EOF > update_spec.py
        import os

        # خواندن فایل اصلی
        with open("buildozer.spec", "r") as f:
            lines = f.readlines()

        workspace = os.environ.get('GITHUB_WORKSPACE')

        # نوشتن فایل جدید
        with open("buildozer.spec", "w") as f:
            for line in lines:
                # اگر خط مربوط به تنظیمات قدیمی کیستور بود، آن را ننویس (حذف کن)
                if "keystore.filename" in line or "keystore.alias" in line or "keystore.password" in line or "keystore.alias_password" in line:
                    continue
                
                # نوشتن خطوط عادی فایل
                f.write(line)
                
                # اگر به خط [app] رسیدیم، تنظیمات جدید را بلافاصله زیر آن تزریق کن
                if line.strip() == "[app]":
                    f.write(f"keystore.filename = {workspace}/keystore.jks\n")
                    f.write("keystore.alias = my-alias\n")
                    f.write("keystore.password = 123456\n")
                    f.write("keystore.alias_password = 123456\n")
        EOF

        # اجرای اسکریپت جراحی
        python3 update_spec.py

        # 3. چک کردن فایل برای اطمینان (چاپ 20 خط اول)
        echo "--- Checking Spec File Head ---"
        head -n 20 buildozer.spec
        echo "-----------------------------"

        # 4. پاکسازی محیط
        unset ANDROID_NDK_HOME ANDROID_NDK_ROOT ANDROID_NDK ANDROID_SDK_ROOT ANDROID_HOME
        rm -rf .buildozer
        
        # 5. اجرا
        yes | buildozer -v android release



