name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # اضافه شدن gettext و gperf برای حل مشکلات کامپایل احتمالی
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git ffmpeg gettext gperf \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libltdl-dev \
          libffi-dev libssl-dev libncurses5-dev libsqlite3-dev \
          libreadline-dev libbz2-dev liblzma-dev tk-dev \
          autoconf automake libtool pkg-config cmake zip unzip \
          libjpeg-dev libfreetype6-dev

    - name: Configure Buildozer and Dependencies
      run: |
        pip install --upgrade pip
        # نصب نسخه خاص Cython که برای Kivy 2.2.1 الزامی است
        pip install buildozer "Cython==0.29.36"

        # تنظیم API روی 33
        sed -i 's/android.api = 34/android.api = 33/g' buildozer.spec
        if ! grep -q "android.api = 33" buildozer.spec; then
          sed -i 's/android.api = .*/android.api = 33/g' buildozer.spec
        fi

        # --- تغییر مهم: استفاده از نسخه‌های پایدار Kivy 2.2.1 و KivyMD 1.1.1 ---
        sed -i 's/^requirements =.*/requirements = python3,kivy==2.2.1,kivymd==1.1.1,pillow,plyer,pyjnius/g' buildozer.spec

        # اطمینان از پذیرش لایسنس
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
    - name: Build & Sign Release APK
      env:
        ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
      run: |
        set +o pipefail

        # 1. بازیابی فایل کلید از سکرت گیت‌هاب
        echo "$ANDROID_KEYSTORE_B64" | base64 --decode > ${GITHUB_WORKSPACE}/keystore.jks
        
        # رمز عبور شما (ثابت)
        MY_PASS="123456"

        # 2. تشخیص هوشمند نام مستعار (Alias) توسط سیستم
        echo "--- Detecting Alias from Keystore ---"
        # تلاش برای خواندن کلید و پیدا کردن نام Alias
        DETECTED_ALIAS=$(keytool -list -v -keystore ${GITHUB_WORKSPACE}/keystore.jks -storepass "$MY_PASS" | grep "Alias name:" | head -n 1 | sed 's/Alias name: //g' | xargs)
        
        if [ -z "$DETECTED_ALIAS" ]; then
          echo "FATAL ERROR: Could not find any Alias. Check password or keystore file."
          exit 1
        fi
        
        echo "SUCCESS: Found Alias: '$DETECTED_ALIAS'"

        # 3. تزریق تنظیمات به buildozer.spec با پایتون
        cat <<EOF > update_spec.py
        import os

        workspace = os.environ.get('GITHUB_WORKSPACE')
        alias = "$DETECTED_ALIAS"
        password = "$MY_PASS"

        # خواندن فایل
        with open("buildozer.spec", "r") as f:
            lines = f.readlines()

        # نوشتن فایل جدید (حذف قدیمی‌ها و تزریق جدید)
        with open("buildozer.spec", "w") as f:
            for line in lines:
                if any(x in line for x in ["keystore.filename", "keystore.alias", "keystore.password", "keystore.alias_password"]):
                    continue
                
                f.write(line)
                
                if line.strip() == "[app]":
                    f.write(f"keystore.filename = {workspace}/keystore.jks\n")
                    f.write(f"keystore.alias = {alias}\n")
                    f.write(f"keystore.password = {password}\n")
                    f.write(f"keystore.alias_password = {password}\n")
        EOF

        python3 update_spec.py
        
        # 4. پاکسازی و شروع بیلد
        unset ANDROID_NDK_HOME ANDROID_NDK_ROOT ANDROID_NDK ANDROID_SDK_ROOT ANDROID_HOME
        rm -rf .buildozer
        yes | buildozer -v android release

