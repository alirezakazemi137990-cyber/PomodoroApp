name: Build Android APK (Final Fix)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # تغییر مهم ۱: نصب ant از طریق مخازن سیستم و حذف دانلود دستی
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # تغییر کلیدی: نصب ant سیستمی برای جلوگیری از دانلود خودکار توسط بیلدوزر
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev \
            libssl-dev ant build-essential libltdl-dev

      - name: Fix FreeType Linker Issue
        run: |
          # Create symlink to fix ft2build.h error
          if [ -d "/usr/include/freetype2" ]; then
            sudo ln -s /usr/include/freetype2/ft2build.h /usr/include/
          fi

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # تغییر مهم ۲: مرحله "Manual Ant Download" کامل حذف شد چون باعث ارور شبکه بود.

      - name: Build APK
        env:
          _JAVA_OPTIONS: "-Djava.net.preferIPv4Stack=true"
        run: |
          # Changed to debug to get a signed APK automatically
          yes | buildozer -v android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pomopulse-debug
          path: bin/*.apk
