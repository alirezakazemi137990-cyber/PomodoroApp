name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # استفاده از جاوا ۱۱ (پایدارترین نسخه برای این بیلد)
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # ایجاد فایل تنظیمات گریدل برای کنترل رم (حیاتی برای جلوگیری از کرش)
    - name: Configure Gradle Memory Settings
      run: |
        mkdir -p ~/.gradle
        echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError" > ~/.gradle/gradle.properties
        echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
        echo "org.gradle.parallel=false" >> ~/.gradle/gradle.properties
        echo "org.gradle.configureondemand=false" >> ~/.gradle/gradle.properties

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git ffmpeg gettext gperf \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libltdl-dev \
          libffi-dev libssl-dev libncurses5-dev libsqlite3-dev \
          libreadline-dev libbz2-dev liblzma-dev tk-dev \
          autoconf automake libtool pkg-config cmake zip unzip \
          libjpeg-dev libfreetype6-dev zipalign

    - name: Configure Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer "Cython==0.29.36"

        # تنظیم API روی 33
        sed -i 's/android.api = .*/android.api = 33/g' buildozer.spec
        
        # تنظیم کتابخانه‌ها
        sed -i 's/^requirements =.*/requirements = python3,kivy==2.2.1,kivymd==1.1.1,pillow,plyer,pyjnius/g' buildozer.spec
        
        # پذیرش لایسنس به صورت خودکار
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
        
        # غیرفعال کردن امضای خودکار بیلدوزر (برای جلوگیری از خطاهای اضافی)
        sed -i 's/^android.release.keystore =/# android.release.keystore =/g' buildozer.spec
        sed -i 's/^android.release.keyalias =/# android.release.keyalias =/g' buildozer.spec

    - name: Decode Keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 --decode > my-key.keystore

    - name: Build Unsigned APK
      env:
        # رم را به 1 گیگ کاهش دادیم و تعداد Workerها را به 1 محدود کردیم (حیاتی برای جلوگیری از کرش)
        GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=256m -Dorg.gradle.workers.max=1"
      run: |
        mkdir -p ~/.gradle
        echo "org.gradle.daemon=false" > ~/.gradle/gradle.properties
        # تنظیم محدودیت رم و تک‌هسته‌ای بودن برای جلوگیری از پر شدن حافظه
        echo "org.gradle.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=256m" >> ~/.gradle/gradle.properties
        echo "org.gradle.workers.max=1" >> ~/.gradle/gradle.properties
        echo "org.gradle.parallel=false" >> ~/.gradle/gradle.properties
        
        rm -rf .buildozer
        buildozer -v android release


    - name: Sign APK Manually
      run: |
        echo "Searching for unsigned APK..."
        UNSIGNED_APK=$(find bin -name "*-release-unsigned.apk" | head -n 1)
        
        if [ -z "$UNSIGNED_APK" ]; then
          echo "❌ Build Failed! Unsigned APK not found."
          exit 1
        fi

        # پیدا کردن ابزارهای SDK
        BUILD_TOOLS_DIR=$(ls -d ~/.buildozer/android/platform/android-sdk/build-tools/*/ | tail -1)
        ZIPALIGN="${BUILD_TOOLS_DIR}zipalign"
        APKSIGNER="${BUILD_TOOLS_DIR}apksigner"

        # ۱. بهینه‌سازی (Zipalign)
        "$ZIPALIGN" -v -p 4 "$UNSIGNED_APK" bin/aligned.apk

        # ۲. امضا کردن دستی
        "$APKSIGNER" sign --ks my-key.keystore
