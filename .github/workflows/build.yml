name: Build APK
on:
  push:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      # 1. نصب پیش‌نیازهای سیستم (دقیقاً مثل نسخه سالم)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libtool libtool-bin autoconf automake cmake gettext \
            pkg-config libffi-dev libssl-dev zip unzip

      # 2. تنظیم پایتون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # 3. تنظیم جاوا
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. نصب بیلدوزر
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # 5. ساخت و امضای برنامه (اینجا تغییر کرده تا فایل Signed بدهد)
      - name: Build & Sign APK (Release Mode)
        env:
          ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
        # این خط باعث می‌شود اگر ارورهای الکی داد، نادیده بگیرد (راز موفقیت قبلی)
        continue-on-error: true
        run: |
          # --- مرحله ۱: ساختن فایل کلید از روی کد مخفی ---
          echo "$ANDROID_KEYSTORE_B64" | base64 --decode > keystore.jks
          
          # --- مرحله ۲: معرفی رمزها به بیلدوزر ---
          export P4A_RELEASE_KEYSTORE=$(pwd)/keystore.jks
          export P4A_RELEASE_KEYALIAS=my-alias
          export P4A_RELEASE_KEYSTORE_PASSWD=123456
          export P4A_RELEASE_KEYALIAS_PASSWD=123456

          # --- مرحله ۳: شروع ساخت ---
          # دستور yes برای تایید خودکار لایسنس‌هاست
          yes | buildozer android release

      # 6. آپلود فایل نهایی
      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pomodoro-release-signed
          path: bin/*.apk
