name: Build APK
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1. Setup Java and Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Install System Dependencies
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libtool-bin autoconf automake dpkg-dev pkg-config libffi-dev libssl-dev zip unzip zlib1g-dev

      # 3. Install Buildozer
      - name: Install Buildozer
        run: pip install buildozer cython==0.29.33

      # 4. Build with Buildozer
      - name: Build APK
        run: yes | buildozer android debug

      # 5. Upload the APK
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pomodoro-apk
          path: bin/*.apk
