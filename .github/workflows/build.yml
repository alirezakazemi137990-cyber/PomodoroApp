name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # --- Ø§ØµÙ„Ø§Ø­ Û±: Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² Ø¬Ø§ÙˆØ§ Û±Û± Ø§Ø² Ù‡Ù…Ø§Ù† Ø§Ø¨ØªØ¯Ø§ (Ø¨Ø¯ÙˆÙ† ØªØºÛŒÛŒØ± ÙˆØ³Ø· Ú©Ø§Ø±) ---
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git ffmpeg gettext gperf \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libltdl-dev \
          libffi-dev libssl-dev libncurses5-dev libsqlite3-dev \
          libreadline-dev libbz2-dev liblzma-dev tk-dev \
          autoconf automake libtool pkg-config cmake zip unzip \
          libjpeg-dev libfreetype6-dev zipalign

    - name: Configure Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer "Cython==0.29.36"

        # ØªÙ†Ø¸ÛŒÙ… API Ø±ÙˆÛŒ 33 (Ù¾Ø§ÛŒØ¯Ø§Ø±)
        sed -i 's/android.api = .*/android.api = 33/g' buildozer.spec
        
        # ØªÙ†Ø¸ÛŒÙ… Ú©ØªØ§Ø¨Ø®Ø§Ù†Ù‡â€ŒÙ‡Ø§
        sed -i 's/^requirements =.*/requirements = python3,kivy==2.2.1,kivymd==1.1.1,pillow,plyer,pyjnius/g' buildozer.spec
        
        # --- Ø§ØµÙ„Ø§Ø­ Û²: ØªØ§ÛŒÛŒØ¯ Ù„Ø§ÛŒØ³Ù†Ø³ Ù‡Ù…ÛŒÙ†â€ŒØ¬Ø§ Ø§Ù†Ø¬Ø§Ù… Ø´ÙˆØ¯ ---
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
        
        # --- Ø§ØµÙ„Ø§Ø­ Û³: ØºÛŒØ±ÙØ¹Ø§Ù„ Ú©Ø±Ø¯Ù† ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø§Ù…Ø¶Ø§ Ø¯Ø± ÙØ§ÛŒÙ„ spec ---
        # Ø§ÛŒÙ† Ú©Ø§Ø± Ø¨Ø§Ø¹Ø« Ù…ÛŒâ€ŒØ´ÙˆØ¯ Ø¨ÛŒÙ„Ø¯ÙˆØ²Ø± ÙØ§ÛŒÙ„ Ø±Ø§ Ø§Ù…Ø¶Ø§ Ù†Ú©Ù†Ø¯ Ùˆ Ù‡Ù†Ú¯ Ù†Ú©Ù†Ø¯
        sed -i 's/^android.release.keystore =/# android.release.keystore =/g' buildozer.spec
        sed -i 's/^android.release.keyalias =/# android.release.keyalias =/g' buildozer.spec

    - name: Decode Keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 --decode > my-key.keystore

    - name: Build Unsigned APK
      env:
        # --- Ø§ØµÙ„Ø§Ø­ Û´: Ù…Ø­Ø¯ÙˆØ¯ Ú©Ø±Ø¯Ù† Ø±Ù… Ú¯Ø±ÛŒØ¯Ù„ Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ú©Ø±Ø´ ---
        GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m"
      run: |
        rm -rf .buildozer
        
        # Ø³Ø§Ø®Øª ÙØ§ÛŒÙ„ Ø¨Ø¯ÙˆÙ† Ø§Ù…Ø¶Ø§ (Ú†ÙˆÙ† Ù„Ø§ÛŒØ³Ù†Ø³ Ø±Ø§ Ø¯Ø± Ù…Ø±Ø­Ù„Ù‡ Ù‚Ø¨Ù„ True Ú©Ø±Ø¯ÛŒÙ…ØŒ Ø³ÙˆØ§Ù„ Ù†Ù…ÛŒâ€ŒÙ¾Ø±Ø³Ø¯)
        buildozer -v android release

    - name: Sign APK Manually
      run: |
        echo "Searching for unsigned APK..."
        UNSIGNED_APK=$(find bin -name "*-release-unsigned.apk" | head -n 1)
        
        if [ -z "$UNSIGNED_APK" ]; then
          echo "âŒ Build Failed! Unsigned APK not found."
          exit 1
        fi

        # Ù¾ÛŒØ¯Ø§ Ú©Ø±Ø¯Ù† Ø§Ø¨Ø²Ø§Ø±Ù‡Ø§ÛŒ SDK
        BUILD_TOOLS_DIR=$(ls -d ~/.buildozer/android/platform/android-sdk/build-tools/*/ | tail -1)
        ZIPALIGN="${BUILD_TOOLS_DIR}zipalign"
        APKSIGNER="${BUILD_TOOLS_DIR}apksigner"

        echo "âœ… Zipalign found at: $ZIPALIGN"
        echo "âœ… Apksigner found at: $APKSIGNER"

        # Û±. Ø¨Ù‡ÛŒÙ†Ù‡â€ŒØ³Ø§Ø²ÛŒ (Zipalign)
        "$ZIPALIGN" -v -p 4 "$UNSIGNED_APK" bin/aligned.apk

        # Û². Ø§Ù…Ø¶Ø§ Ú©Ø±Ø¯Ù† Ø¯Ø³ØªÛŒ (Ø¨Ø§ Ø±Ù…Ø² 123456)
        "$APKSIGNER" sign --ks my-key.keystore --ks-pass pass:123456 --ks-key-alias my-alias --key-pass pass:123456 --out bin/pomopulse-final.apk bin/aligned.apk
        
        echo "ğŸ‰ Success! Signed APK created."

    - name: Upload Final APK
      uses: actions/upload-artifact@v4
      with:
        name: package
        path: bin/pomopulse-final.apk
