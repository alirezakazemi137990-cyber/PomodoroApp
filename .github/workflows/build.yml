name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # جاوا ۱۷ برای بیلد تولزهای جدید الزامی است
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # لیست کامل و جامع پیش‌نیازها برای کامپایل پایتون و کیوی
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          libffi-dev \
          libssl-dev \
          libncurses5-dev \
          libsqlite3-dev \
          libreadline-dev \
          libbz2-dev \
          liblzma-dev \
          tk-dev \
          autoconf \
          automake \
          libtool \
          pkg-config \
          cmake \
          zip \
          unzip

    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip
        # نصب نسخه پایدار سایکلون برای کیوی
        pip install buildozer cython==0.29.36

    - name: Build APK with Buildozer
      run: |
        # استفاده از yes برای قبول کردن لایسنس‌ها به صورت خودکار
        yes | buildozer android debug
      env:
        # تنظیم مسیرهای SDK و NDK برای جلوگیری از دانلود تکراری یا اشتباه
        ANDROIDSDK: /home/runner/.buildozer/android/platform/android-sdk
        ANDROIDNDK: /home/runner/.buildozer/android/platform/android-ndk-r25b

    - name: Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package
        path: bin/*.apk
