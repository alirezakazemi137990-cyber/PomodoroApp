name: Build
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. دریافت کدها
      - uses: actions/checkout@v4

      # 2. نصب جاوا (برای بیلد اندروید الزامی است)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. نصب پایتون
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. نصب نیازمندی‌های سیستمی (لیست کامل و نهایی برای کامپایل)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev libssl-dev python3-dev git zip unzip autoconf automake libtool pkg-config zlib1g-dev cmake libltdl-dev autopoint
          
      # 5. ساخت نسخه Release (روش هوشمند: ارسال y هر ۵ ثانیه برای جلوگیری از کرش)
      - name: Build with Buildozer
        env:
          P4A_RELEASE_KEYSTORE: ${{ github.workspace }}/release.keystore
          P4A_RELEASE_KEYSTORE_PASSWD: password123
          P4A_RELEASE_KEYALIAS: myalias
          P4A_RELEASE_KEYALIAS_PASSWD: password123
        run: |
          # 1. نصب مجدد پیش‌نیازهای سیستمی (جهت اطمینان صددرصد)
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev libssl-dev python3-dev git zlib1g-dev

          # 2. نصب ابزارهای پایتون
          pip install buildozer cython pillow

          # 3. تنظیم کانفیگ
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec

          # 4. تولید کلید
          keytool -genkey -v -keystore ${{ github.workspace }}/release.keystore -alias myalias -keyalg RSA -keysize 2048 -validity 10000 -storepass password123 -keypass password123 -dname "CN=Temp,O=Temp,C=US"
          
          # 5. تنظیم دسترسی‌ها
          sudo chown -R $USER:$USER .

          # 6. اجرای بیلد با ترفند "تایپ آهسته" (جلوگیری از Broken Pipe و رد کردن لایسنس)
          (while true; do echo y; sleep 5; done) | buildozer android release



      # 6. آپلود فایل خروجی
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
