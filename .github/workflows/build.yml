name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'   # <--- قبلاً 11 بود، حتماً بکنش 17
        distribution: 'temurin'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # ایجاد فایل تنظیمات گریدل برای کنترل رم (حیاتی برای جلوگیری از کرش)
    - name: Configure Gradle Memory Settings
      run: |
        mkdir -p ~/.gradle
        echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError" > ~/.gradle/gradle.properties
        echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
        echo "org.gradle.parallel=false" >> ~/.gradle/gradle.properties
        echo "org.gradle.configureondemand=false" >> ~/.gradle/gradle.properties

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git ffmpeg gettext gperf \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libltdl-dev \
          libffi-dev libssl-dev libncurses5-dev libsqlite3-dev \
          libreadline-dev libbz2-dev liblzma-dev tk-dev \
          autoconf automake libtool pkg-config cmake zip unzip \
          libjpeg-dev libfreetype6-dev zipalign

    - name: Configure Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer "Cython==0.29.36"

        # تنظیم API روی 33
        sed -i 's/android.api = .*/android.api = 33/g' buildozer.spec
        
        # تنظیم کتابخانه‌ها
        sed -i 's/^requirements =.*/requirements = python3,kivy==2.2.1,kivymd==1.1.1,pillow,plyer,pyjnius/g' buildozer.spec
        
        # پذیرش لایسنس به صورت خودکار
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
        
        # غیرفعال کردن امضای خودکار بیلدوزر (برای جلوگیری از خطاهای اضافی)
        sed -i 's/^android.release.keystore =/# android.release.keystore =/g' buildozer.spec
        sed -i 's/^android.release.keyalias =/# android.release.keyalias =/g' buildozer.spec

    - name: Decode Keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 --decode > my-key.keystore

    - name: Build & Sign APK (Auto)
      env:
        # رم را کمی افزایش دادیم (1.5 گیگ) چون Swap داریم و مرحله امضا سنگین است
        GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=512m -Dorg.gradle.workers.max=1"
        MAKEFLAGS: "-j1"
        ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
      run: |
        # --- 1. ایجاد حافظه SWAP ---
        sudo dd if=/dev/zero of=/swapfile bs=1M count=4096 status=progress
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        echo "✅ Swap Created"

        # --- 2. آماده‌سازی کلید امضا ---
        # استفاده از مسیر دقیق گیت‌هاب برای اطمینان صددرصد
        echo "$ANDROID_KEYSTORE_B64" | base64 --decode > ${{ github.workspace }}/keystore.jks
        
        # --- 3. تنظیمات بیلدوزر ---
        sed -i 's/android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a/g' buildozer.spec
        
        # پاکسازی برای شروع تمیز
        rm -rf .buildozer
        mkdir -p ~/.gradle
        
        # --- 4. شروع بیلد و امضای خودکار ---
        export P4A_RELEASE_KEYSTORE=${{ github.workspace }}/keystore.jks
        export P4A_RELEASE_KEYALIAS=my-alias
        export P4A_RELEASE_KEYSTORE_PASSWD=123456
        export P4A_RELEASE_KEYALIAS_PASSWD=123456
        
        # دستور yes را برداشتیم چون همه چیز تنظیم است
        buildozer -v android release


