name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git ffmpeg gettext gperf \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libltdl-dev \
          libffi-dev libssl-dev libncurses5-dev libsqlite3-dev \
          libreadline-dev libbz2-dev liblzma-dev tk-dev \
          autoconf automake libtool pkg-config cmake zip unzip \
          libjpeg-dev libfreetype6-dev zipalign

    - name: Configure Buildozer and Dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer "Cython==0.29.36"

        # تنظیمات ورژن اندروید
        sed -i 's/android.api = 34/android.api = 33/g' buildozer.spec
        if ! grep -q "android.api = 33" buildozer.spec; then
          sed -i 's/android.api = .*/android.api = 33/g' buildozer.spec
        fi

        # تنظیم کتابخانه‌ها
        sed -i 's/^requirements =.*/requirements = python3,kivy==2.2.1,kivymd==1.1.1,pillow,plyer,pyjnius/g' buildozer.spec
        
        # پذیرش لایسنس
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec

    - name: Decode Keystore (No Config Injection)
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 --decode > my-key.keystore

    # تغییر به جاوا ۱۱ درست قبل از بیلد (پایدارترین نسخه)
    - name: Set up Java 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Build Unsigned APK
      env:
        GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2g"
      run: |
        # 1. غیرفعال کردن تنظیمات امضا در spec (جلوگیری از هنگ کردن)
        sed -i 's/^android.release.keystore =.*/# android.release.keystore =/g' buildozer.spec
        sed -i 's/^android.release.keyalias =.*/# android.release.keyalias =/g' buildozer.spec
        
        # 2. اجبار پذیرش لایسنس در فایل (تا دیگر سوال نپرسد و نیاز به yes نباشد)
        sed -i 's/.*android.accept_sdk_license =.*/android.accept_sdk_license = True/' buildozer.spec

        rm -rf .buildozer
        
        # 3. اجرای بیلد بدون "yes" (این کار جلوی ارور Broken Pipe را می‌گیرد)
        buildozer -v android release

    - name: Sign APK Manually
      run: |
        echo "Searching for unsigned APK..."
        UNSIGNED_APK=$(find bin -name "*-release-unsigned.apk" | head -n 1)
        
        # اگر بیلد به هر دلیلی شکست خورد، اینجا مشخص شود
        if [ -z "$UNSIGNED_APK" ]; then
           echo "❌ Build failed! No APK found."
           exit 1
        fi

        # پیدا کردن ابزارهای اندروید
        BUILD_TOOLS_DIR=$(ls -d ~/.buildozer/android/platform/android-sdk/build-tools/*/ | tail -1)
        ZIPALIGN="${BUILD_TOOLS_DIR}zipalign"
        APKSIGNER="${BUILD_TOOLS_DIR}apksigner"

        # بهینه‌سازی و امضا
        "$ZIPALIGN" -v -p 4 "$UNSIGNED_APK" bin/aligned.apk
        "$APKSIGNER" sign --ks my-key.keystore --ks-pass pass:123456 --ks-key-alias my-alias --key-pass pass:123456 --out bin/pomopulse-final.apk bin/aligned.apk

    - name: Upload Final APK
      uses: actions/upload-artifact@v4
      with:
        name: package
        path: bin/pomopulse-final.apk

